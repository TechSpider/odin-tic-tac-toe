<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>Tic Tac Toe</title>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="header-section">
					<div class="logo">
						<img src="./src/aperture-science.svg" alt="Aperture Science logo" />
						<h2>Aperture Games</h2>
					</div>
				</div>
				<div class="header-section">
					<h1>Tic Tac Toe</h1>
				</div>
				<div class="header-section">
					<nav>
						<button id="new-game-button">New Match</button>
						<button id="change-mode-button">Change Mode</button>
					</nav>
				</div>
			</div>

			<div class="team-choice-container">
				<h1 id="team-choice-h1">Choose your team</h1>
				<div class="team-choice-buttons">
					<button id="x-team-button">X's</button>
					<button id="o-team-button">O's</button>
				</div>
			</div>
			<div class="game-mode-container">
				<h1>How would you like to play?</h1>
				<div class="game-mode-buttons">
					<button id="one-player-button">1P vs AI</button>
					<button id="two-player-button">2P</button>
				</div>
			</div>
			<div class="scores">
				<div class="x-score-container">
					<h1>X's</h1>
					<div class="x-score"></div>
				</div>
				<div class="o-score-container">
					<h1>O's</h1>
					<div class="o-score"></div>
				</div>
			</div>
			<div class="gameboard">
				<div class="tile" id="tile1"></div>
				<div class="tile" id="tile2"></div>
				<div class="tile" id="tile3"></div>
				<div class="tile" id="tile4"></div>
				<div class="tile" id="tile5"></div>
				<div class="tile" id="tile6"></div>
				<div class="tile" id="tile7"></div>
				<div class="tile" id="tile8"></div>
				<div class="tile" id="tile9"></div>
			</div>
		</div>
	</body>
</html>
